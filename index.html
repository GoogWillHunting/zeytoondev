<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zeytoon Development Lab</title>
    <link rel="icon" href="https://zeytoonict.com/wp-content/uploads/2025/01/favicon.png" type="image/png">
    
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Ensure full-screen display with no scrolling */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            overflow: hidden; /* Prevent scrolling */
            background: linear-gradient(-45deg, #7fb43c, #4a9e3f, #286f27, #124018);
            background-size: 400% 400%;
            animation: waveAnimation 6s infinite alternate ease-in-out;
        }

        /* Background animation */
        @keyframes waveAnimation {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        /* Responsive text sizes */
        h1 {
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            font-size: 3rem;
        }
        @media (max-width: 768px) { h1 { font-size: 2rem; } }
        @media (max-width: 480px) { h1 { font-size: 1.5rem; } }

        /* Footer adjustments for mobile */
        footer {
            position: absolute;
            bottom: 5px;
            font-size: 0.8rem; /* Smaller text for mobile */
            color: rgba(255, 255, 255, 0.8);
            width: 100%;
            white-space: nowrap; /* Prevents wrapping */
            overflow: hidden;
            text-overflow: ellipsis; /* Cuts text if needed */
        }

        footer a {
            color: white;
            font-weight: bold;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="container-fluid d-flex flex-column">
    <h1 class="w-100">Zeytoon Development Lab</h1>

    <footer>

    </footer>
</body>
</html>
