<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeytoon Development Lab</title>
    <link rel="icon" href="https://zeytoonict.com/wp-content/uploads/2025/01/favicon.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(-45deg, #7fb43c, #4a9e3f, #286f27, #124018);
            background-size: 400% 400%;
            animation: waveAnimation 6s infinite alternate ease-in-out;
            color: white;
            text-align: center;
            position: relative;
        }

        @keyframes waveAnimation {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        footer a {
            color: white;
            font-weight: bold;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Zeytoon Development Lab</h1>
    
    <footer>

</body>
</html>
